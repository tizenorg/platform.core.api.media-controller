<!DOCTYPE busconfig PUBLIC
	"-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<!-- allow only privileged applications to send and receive notifications -->
	<policy context="default">
        <allow own_prefix="org.tizen.mediacontroller.update" />
		<allow send_interface="org.tizen.mediacontroller.update" />
		<allow receive_interface="org.tizen.mediacontroller.update" />
	</policy>

	<!-- allow root to send and receive notifications  -->
	<policy user="root">
        <allow own_prefix="org.tizen.mediacontroller.update" />
		<allow send_interface="org.tizen.mediacontroller.update" />
		<allow receive_interface="org.tizen.mediacontroller.update" />
	</policy>
</busconfig>
